<!DOCTYPE html>
<html lang="en">
<head>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de IA</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="box">
      <section class="info">
        <div class="header">
          <div class="iconBox">
            <img src="./assets/svg/magicWand.svg" alt="Uma varinha mágica">
  
          </div>
          <h1>
            Experimente o poder da Inteligência Artificial 
          </h1>
        </div>
  
        <div class="IAList">
          <ul>
            <li>
              <div>
                <div class="iconBox">
                  <img src="./assets/svg/codeSignal.svg" alt="Simbolo de código">
                </div>
                <p>
                  Gerador de códigos
                </p>
              </div>
  
              <img src="./assets/svg/arrowRight.svg" alt="Seta para a direita">
            </li>
            <li>
               <div>
                 <div class="iconBox">
                   <img src="./assets/svg/photoFrame.svg" alt="Quadro de uma imagem">
                 </div>
                 <p>
                   Edição de foto
                 </p>
                
               </div>
  
                <img src="./assets/svg/arrowRight.svg" alt="Seta para a direita">
              
            </li>
            <li>
               <div>
                 <div class="iconBox">
                   <img src="./assets/svg/playSignal.svg" alt="Sinal de play de video">
                 </div>
                 <p>
                   Geração de vídeos
   
                 </p>
               </div>
                <img src="./assets/svg/arrowRight.svg" alt="Seta para a direita">
              
            </li>
            <li>
               <div>
                 <div class="iconBox">
                   <img src="./assets/svg/musicNote.svg" alt="Uma nota musical">
                 </div>
                 <p>
                   Criador de áudios e musicas 
                 </p>
               </div>
  
                <img src="./assets/svg/arrowRight.svg" alt="Seta para a direita">
            </li>
          </ul>
        </div>
      </section>
      <div class="divisor"></div>
      <section class="send">
        <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos ">
        <div class="plus">
          <img src="./assets/svg/plus.svg" alt="Simbolo de adição">
        </div>
        
  
        <div class="iconBox">
          <img src="./assets/svg/arrowRightSend.svg" alt="Seta para enviar">
        </div>
      </section>
    </div>
  </main>
</body>
</html>
